<ion-app dir="rtl">
  <ion-fab vertical="bottom" horizontal="end" *ngIf="this.saa.showicon">

    <ion-fab-button color="dark">
      <ion-icon name="menu"></ion-icon>    
    </ion-fab-button>  

    <ion-fab-list side="top">
      <ion-fab-button routerLink="/"><ion-icon name="log-out"></ion-icon></ion-fab-button>
      <ion-fab-button routerLink="/agenda"><ion-icon name="add"></ion-icon></ion-fab-button>
      <ion-fab-button routerLink="/news"><ion-icon name="paper"></ion-icon></ion-fab-button>
    </ion-fab-list>
  
    <ion-fab-list side="start">
      <ion-fab-button routerLink="/info"><ion-icon name="person"></ion-icon></ion-fab-button>
    </ion-fab-list>
  
  </ion-fab>
  <ion-router-outlet></ion-router-outlet>
</ion-app>
