<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-button>
        <ion-icon name="information-circle-outline"></ion-icon>      
      </ion-button>
    </ion-buttons>
    <ion-title>حسابى الشخصى</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <img src="/assets/Picture2.svg" alt="صورتك الشخصية">
    </ion-card-header>
    <ion-card-content>
      <h1>بيانات المستخدم</h1>
      <ion-item>
        <ion-label position="floating">أسم المستخدم</ion-label>
        <ion-input #username type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">كلمة المرور</ion-label>
        <ion-input #password type="password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">اعد كتابة كلمة المرور</ion-label>
        <ion-input #pass2 type="password"></ion-input>
      </ion-item>
      <h4>{{sure}}</h4>
      <br>
      <ion-chip (click)="save(username.value,password.value,pass2.value)" color="dark" expand="block">
        <ion-icon name="checkmark-circle-outline"></ion-icon>        
        <ion-label>حفظ التعديلات</ion-label>
      </ion-chip>
    </ion-card-content>
  </ion-card>
</ion-content>
